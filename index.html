<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Global Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                <span class="quote">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi qui laudantium, doloremque praesentium consequuntur maxime facere, itaque optio velit blanditiis perspiciatis, vel architecto magnam id minima quam nesciunt possimus. Esse.

            <div class="button-area">

            </div>
        </div>
    </div>

    <script src="app.js"></script>

</html>
